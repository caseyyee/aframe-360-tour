<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Tour</title>
    <meta name="description" content="360&deg; Tour - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="primitives/tour.js"></script>
    <script src="primitives/hotspot.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img class="panorama" id="livingroom" src="images/livingroom.jpg">
        <img class="panorama" id="kitchen" src="images/kitchen.jpg">
        <img class="panorama" id="puydesancy" src="images/puydesancy.jpg">
        <img class="panorama" id="backyard" src="images/backyard.png">

        <a-mixin id="hotspot-text" font="kelsonsans" position="0 0.25 0"></a-mixin>
        <a-mixin id="hotspot-target" geometry="primitive: sphere; radius: 0.25" material="color: yellow"></a-mixin>
      </a-assets>

      <a-tour>
        <a-hotspot for="livingroom" to="kitchen" mixin="hotspot-target" position="10 0 0"></a-hotspot>
        <a-hotspot for="kitchen" to="livingroom" mixin="hotspot-target" position="2 0 10"></a-hotspot>
      </a-tour>

      <a-entity camera look-controls>
        <a-entity cursor position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
